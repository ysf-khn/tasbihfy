name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployments from GitHub UI

jobs:
  deploy:
    name: Deploy to Hetzner Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ Start Deployment
        run: echo "Starting deployment to production server..."

      - name: ğŸ“ Set Variables
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Notify Deployment Start
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d '{
                "embeds": [{
                  "title": "ğŸš€ Deployment Started",
                  "description": "Deploying to production server...",
                  "color": 16776960,
                  "fields": [
                    {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                    {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true},
                    {"name": "Commit", "value": "[${{ steps.vars.outputs.SHORT_SHA }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})", "inline": true},
                    {"name": "Author", "value": "${{ github.actor }}", "inline": true}
                  ],
                  "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
                }]
              }'
          fi

      - name: ğŸ”‘ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸš€ Starting deployment at $(date)"
            cd /var/www/tasbihfy

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install

            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy

            # Build application
            echo "ğŸ—ï¸ Building application..."
            npm run build

            # Restart PM2 process
            echo "ğŸ”„ Restarting application..."
            pm2 restart tasbihfy --update-env

            # Restart/start reminder cron service
            echo "ğŸ“… Managing reminder cron service..."
            pm2 restart tasbihfy-push-cron || pm2 start services/reminder-cron.js --name tasbihfy-push-cron

            # Health check
            echo "ğŸ©º Performing health check..."
            sleep 5
            if pm2 status tasbihfy | grep -q "online" && pm2 status tasbihfy-push-cron | grep -q "online"; then
              echo "âœ… Deployment successful! App and cron service are online"
              echo "ğŸŒ App available at: https://tasbihfy.com"
            else
              echo "âŒ Deployment failed! Services are not online"
              pm2 status
              exit 1
            fi

            echo "ğŸ‰ Deployment completed at $(date)"

      - name: âœ… Deployment Complete
        run: echo "Deployment finished successfully!"

      - name: ğŸ“¢ Notify Success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d '{
                "embeds": [{
                  "title": "âœ… Deployment Successful",
                  "description": "Production deployment completed successfully!",
                  "color": 65280,
                  "fields": [
                    {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                    {"name": "Commit", "value": "[${{ steps.vars.outputs.SHORT_SHA }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})", "inline": true},
                    {"name": "Duration", "value": "~2 minutes", "inline": true},
                    {"name": "ğŸŒ Live Site", "value": "[tasbihfy.com](https://tasbihfy.com)", "inline": false}
                  ],
                  "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
                }]
              }'
          fi

      - name: ğŸ“¢ Notify Failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d '{
                "embeds": [{
                  "title": "âŒ Deployment Failed",
                  "description": "Production deployment encountered an error!",
                  "color": 16711680,
                  "fields": [
                    {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                    {"name": "Commit", "value": "[${{ steps.vars.outputs.SHORT_SHA }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})", "inline": true},
                    {"name": "ğŸ” Logs", "value": "[View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
                  ],
                  "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
                }]
              }'
          fi
